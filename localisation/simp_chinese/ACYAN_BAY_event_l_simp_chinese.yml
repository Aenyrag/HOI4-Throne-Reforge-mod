 #国策事件
 BAY.focus.1.t: "风暴中的巴伐利亚"
 BAY.focus.1.i: "自普法战争结束后，巴伐利亚仍维持着在南德意志中的独立地位。我们推行了自由主义的改革，吸纳流亡普资并进行现代化，时至今日，巴伐利亚已然成为了德意志内仅次于普鲁士和奥地利的第三大邦国。面对日益复杂的欧陆局势，王国走向了新一年的大选季，我们将稳步前行，保障王国之永续"
 BAY.focus.1.a: "出发，掌握你的命运"


 BAY.focus.2.t: "大选开始"
 BAY.focus.2.i: "本届大选依旧是以四个政党参选，这几个政党基本代表了巴伐利亚大部分民众的观点。\n\n独立社会民主党，由社会民主党较左翼的一部分独立出来，主张进一步地现代化，并改善工人待遇，推行激进的政治改革。\n\n社会民主党，由原普鲁士旧社会民主党的一部分成员创立，于普鲁士革命后流亡于此而建立的政党，经过几十年的发展，成为了王国的自由主义派系的代表政党，主张多方合作，并进行温和的福利政策和自由主义改革。\n\n农民联盟，巴伐利亚内历史最悠久的政党，自现代化以来,农民联盟的支持率不断上涨，主张减缓现代化进程，并进行农业改革，改善农民权益。\n\n中央党，现任执政党派，依靠着传统主义和维持均势将和鲁普雷希特国王一同继续维持现王国的稳定。  接下来，民众的选择将带领巴伐利亚走向不同的未来"
 BAY.focus.2.a: "民主、平等、博爱（选择独立社会民主党）"
 BAY.focus.2.b: "捍卫人民的自由（选择社会民主党）(未实装)"
 BAY.focus.2.c: "农民乃立国之本（选择农民联盟）（未实装）"
 BAY.focus.2.d: "为了上帝和祖国（选择中央党）（未实装）"

 BAY.focus.3.t: "竞选方略"
 BAY.focus.3.i: "独立社会民主党虽说是巴伐利亚四大党派之一，但其体量终究不如其他三个党派。\n\n因此，为了竞选成功，我们需要选择我们合作的对象，亦或独立自主走向胜利"
 BAY.focus.3.a: "和我们的社会主义兄弟在一起，马上联系德国共产党"
 BAY.focus.3.b: "我们将依靠我们自己，为我们最初的理想奋斗"
 BAY.focus.3.c: "我们毕竟是从社会民主党中走出来的，我们将与社会民主党进行合作"

 BAY.focus.4.t: "竞选活动"
 BAY.focus.4.i: "我们的资源毕竟有限，因此我们需要选择竞选活动的重心，我们的竞选顾问给出了三个区域。\n\n第一个地方是以纽伦堡为中心的拜罗伊特地区，因接邻普鲁士，这里成为了流亡于此的德国社民党左翼和德国共产党人的根据地。\n\n第二个地方，则是以雷根斯堡为中心的下巴伐利亚区，这里是巴伐利亚工业化最落后的地区，同样也存在着大量农民，在这边进行活动再增长自身实力同时也能削弱农民联盟的影响。\n\n最后是以慕尼黑为核心的上巴伐利亚，慕尼黑驻扎着社会民主党的总部，同时也是巴伐利亚工业化最发达的地区，通过与社会民主党的合作，我们也许能在这里达成事半功倍的效果。"
 BAY.focus.4.a: "纽伦堡，那里将会是我们的大本营。"
 BAY.focus.4.b: "到雷根斯堡去！农民将会成为我们的主力军。"
 BAY.focus.4.c: "无论从哪个角度去思考，呆在慕尼黑是最适宜的选择。"

 BAY.focus.5.t: "在投票站附近"
 BAY.focus.5.i: "大选季开始已过去一段时间，各地也正在建立投票站以供民众投票，当然，并没有法律规定说不能在投票站旁边干什么。"
 BAY.focus.5.a: "联络建造投票站的工人及围观群众，趁此机会在附近开个诉苦大会。"
 BAY.focus.5.b: "待投票站建好后在附近贴宣传单。"
 BAY.focus.5.c: "投票站是最公民自由最神圣的地方，容不得在此胡搅蛮缠。"

 BAY.focus.6.t: "高速公路建设"
 BAY.focus.6.i: "王国已经提出了高速公路计划，将我国几个大城市连接在一起。虽然这与大选无关，不过我们也可以通过别的方式在高速公路计划上获得一定影响"
 BAY.focus.6.a: "待开工后准备组织罢工，黑心资本家和贵族肯定不会想着给工人们给予好的待遇"
 BAY.focus.6.b: "参与高速公路项目组中，在工人待遇及高速公路沿途景观中提出建议"
 BAY.focus.6.c: "一群疯狂的网左，修个路都能扯上政治，差不多得了"

 BAY.focus.7.t: "四年计划的蓝图"
 BAY.focus.7.i: "四年计划，作为王国的一项长期政策，同时也是我们未来的经济施政纲领之一。我们应当重视起来，共同探讨未来经济发展方针。"
 BAY.focus.7.a: "激进国有化，并尝试工人民主管理"
 BAY.focus.7.b: "温和国有化，并尝试与企业家合作合营企业"
 BAY.focus.7.c: "我们只需要改善民众福祉就好了，经济方面别管太多"

 BAY.focus.8.t: "国防改革计划"
 BAY.focus.8.i: "随着王国提出了国防改革计划，我们终于可以在军队内部施加我们的影响力，以保证未来遇到突发情况时不至于手无足措。"
 BAY.focus.8.a: "这是个好机会，试着让政治委员进入军队内宣传"
 BAY.focus.8.b: "同军官们打好关系，他们日后必有大用"
 BAY.focus.8.c: "军队？日后真上台了军队照样为我们所用"

 BAY.focus.9.t: "治安良好"
 BAY.focus.9.i: "最近大街上多了不少巡逻的警察，这反而给我们的竞选活动造成了一定的影响，是否要采取对应行动以保证我们竞选活动的胜利?"
 BAY.focus.9.a: "粉碎资产阶级的大棒！加强巡逻正是害怕我们的体现"
 BAY.focus.9.b: "活动温和点，限制下成员的活动程度"
 BAY.focus.9.c: "非常好警察，使极端分子不能闹事，爱来自慕尼黑"

 BAY.focus.10.t: "大选结果"
 BAY.focus.10.i: "尽管遭遇了经济危机，我们的大选仍然撑到了计票日，并避免了投票站亦或议会前的暴力事件。今天将是决定我们未来走向的关键时刻。"
 BAY.focus.10.a: "静待结果"

 BAY.focus.11.t: "人民之胜？"
 BAY.focus.11.i: "出乎所有人意料的是，独立社会民主党居然在这次大选中一跃而起，获得了比以往更多的支持率，以微弱优势击败了中央党，一举拿下了选举胜利。\n\n与议会里寥寥几名独立社会民主党议员的欢呼不同，街头上的反对声浪在上涨。右派成员纷纷上街游行以抗议此次大选的结果，称其为“堕落的体现”。而另一处由社会民主党组织的游行，也以”破坏自由民主”为由进行游行。当然，最安静的乃属德国共产党和纳粹党、统一民族党组成的极右翼联盟。以往零星的工人运动亦或民族运动已消失殆尽，仿佛这两个政党在巴伐利亚蒸发一般。\n\n不管怎样，独立社会民主党将带领巴伐利亚走向新的四年，属于人民的四年"
 BAY.focus.11.a: "民主，平等的新巴伐利亚，终将到来"

 BAY.focus.12.t: "就职典礼"
 BAY.focus.12.i: "在国会门口，威廉·赫格纳与他所组建的新一届内阁一同，在这一天举行就职典礼。尽管很多人对这一选举结果并不认同，但警察还是想办法维持住了这里的秩序，确保了就职典礼的顺利开展。在典礼上，赫格纳先对国王与宪法进行就职发誓，然后开始了他的就职演讲。\n\n“……我们将给人”随着一声响声，人群开始慌乱起来，而赫格纳也应声倒地。尽管现场警察尽力维持秩序，但仍有几个人因踩踏导致受伤。\n\n风浪散去，仅剩下躺在担架上奄奄一息的现任首相，以及一片狼藉的国会门口。\n\n目前，仍没有任何组织对此次刺杀事件负责。"
 BAY.focus.12.a: "如多米诺骨牌般倒下"

 BAY.focus.13.t: "政变！"
 BAY.focus.13.i: "在刺杀事件后发生不久，一直处于静默状态的德国共产党突然宣布，要“彻底查明刺杀事件的真相，帮助我们的‘社会主义兄弟’以维护巴伐利亚的民主”。随后，有一批赤卫队径直冲进了国会，另一批赤卫队则冲进了政府。罕见的是，德国共产党的这一次行动并未如设想般得到太多的阻拦，甚至有一部分警察对赤卫队的闯入熟视无睹。很快，慕尼黑，乃至巴伐利亚的中枢部门，除王宫外皆在赤卫队的控制之中。"
 BAY.focus.13.a: "这么多的赤匪是在哪里长出来的？"

 BAY.focus.14.t: "极右翼联盟起义"
 BAY.focus.14.i: "刺杀事件仍未查明真相，王国东部传来噩耗。由统一民族党和纳粹党组成的极右翼联盟，在德国共产党发布声明之后，极右翼联盟单方面切断了慕尼黑与雷根斯堡的联系。随后在雷根斯堡宣布建立巴伐利亚自由邦，以“阻止犹太-布尔什维克分子的破坏行为，维护巴伐利亚的稳定”。目前，部分军队已经前往雷根斯堡进行平叛行动，但行进途中同样失去了联系。"
 BAY.focus.14.a: "来了一群赤匪又来了群纳粹，难道就没有更好的消息了吗？"

 BAY.focus.15.t: "鲁普雷希特反政变"
 BAY.focus.15.i: "经过短短几天，王国便已经四分五裂。好消息是，在极右翼联盟宣布起义之后，国王在下令东进平叛同时，也在英戈尔施塔得调来部队前往慕尼黑以夺回被德国共产党控制的政府机构。与此同时，王宫护卫队也正与赤卫队进行对峙。令人疑惑的是，在军队进入慕尼黑后，如同前几天赤卫队政变时一般，除遭到一小股赤卫队伏击外并未遭到大规模抵抗。军队很快便控制了慕尼黑，而王宫的赤卫队也在和护卫队的协同下尽数围歼。经审问得知，德国共产党及大部分赤卫队早在极右翼联盟宣布起义之时，早早撤离了慕尼黑，仅留下一小部分赤卫队进行佯攻，而慕尼黑及其他地区忽然冒出来的赤卫队则前往了纽伦堡。"
 BAY.focus.15.a: "这算是好消息吗？"

 BAY.focus.16.t: "内战！"
 BAY.focus.16.i: "终于，王国的分裂已经成为既定事实。国王派遣到各地平叛的部队，在半路途中就遭遇了来自德共和自由邦军队的袭击。在突袭后王国军依靠数量才得以击退他们的袭击，原地建立了阵地。与此同时，在纽伦堡与雷根斯堡之间的几条道路上，德共和自由邦之间的武装力量也发生了大规模冲突。"
 BAY.focus.16.a: "让我们继续革命（扮演巴伐利亚苏维埃）"
 BAY.focus.16.b: "为了祖国和人民！（扮演巴伐利亚自由邦）（未实装）"
 BAY.focus.16.c: "叛匪，老实，逐一发送坦克！（扮演王国政府）（未实装）"

 BAY.focus.17.t: "巴伐利亚的同志们正在寻求帮助"
 BAY.focus.17.i: "巴伐利亚内战仍在继续。在巴伐利亚内部奋战的同志们今日通过电报联系到我们，请求我们提供进一步地援助，以支援无产阶级的解放。"
 BAY.focus.17.a: "他们要什么咱就给什么"
 BAY.focus.17.b: "太难过去了，派遣顾问团吧"
 BAY.focus.17.c: "对不起，做不到，敌人的封锁太严厉了。"

 



