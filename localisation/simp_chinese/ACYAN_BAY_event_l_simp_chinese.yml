 BAY.news.1.t: "1936年巴伐利亚大选结束"
 BAY.news.1.i: "巴伐利亚王国，德意志内的一大邦国，在刚刚宣布了选举的结果。巴伐利亚独立社会民主党以微弱优势击败了中央党，取得了本届内阁的组阁权。\n\n此次选举结果遭到了多方势力的反对，慕尼黑的街头出现了几次游行示威。但因警队的巡逻并未产生暴力活动。一名左翼评论家指出：“此次大选反映了经济危机下人民群众的选择和现任政府的无力”，而街上的民众则表示：“一定是境外势力干的，中央党怎么可能会败给一群赤匪？”目前，鲁普雷希特国王没有任何回应。而现任内阁表示将“做好这一次的换届工作，保证国家政权稳定运行”"
 BAY.news.1.a: "你说保守国家的社会民主分子？"

 BAY.news.2.t: "巴伐利亚内战"
 BAY.news.2.i: "巴伐利亚的局势已经超出了人们的想象。就在今天，巴伐利亚内部已经爆发了大规模的武装冲突。极左翼的巴伐利亚苏维埃，极右翼的巴伐利亚自由邦以及巴伐利亚王国政府正进入僵持阶段。受此影响，居于巴伐利亚的各国侨民难以及时撤离，在自由邦控制区内甚至出现了多起对侨民的逮捕行动。对此，各国外交部纷纷表示将持续关注巴伐利亚内战，以保证本国公民安全为重。"
 BAY.news.2.a: "至少不总是那么糟糕"