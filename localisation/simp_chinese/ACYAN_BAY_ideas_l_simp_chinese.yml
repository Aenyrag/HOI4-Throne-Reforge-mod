 Bavaria_center_storm_desc: "作为德意志内的大邦国，巴伐利亚自然是各势力角逐的主要地区。除来自奥地利与普鲁士的影响外，法国和意大利通过经济倾销和支持异见分子等方式，也参与到了对巴伐利亚的争夺当中"

