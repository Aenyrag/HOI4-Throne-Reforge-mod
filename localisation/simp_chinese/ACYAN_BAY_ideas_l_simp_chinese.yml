 #民族精神
 Bavaria_haven_of_freedom: "自由避风港"
 Bavaria_haven_of_freedom_desc: "巴伐利亚虽是一个保守国家，但在历代国王的自由主义改革及各势力在德意志地区的角逐下，这里反而成为了德意志地区思想最多元的地方。来自德意志各邦的异见分子、德意志统一支持者、共产主义者等纷纷在此建立组织，进行活动。"

 Bavaria_South_Germany_industy_of_star: "南德工业之星"
 Bavaria_South_Germany_industy_of_star_desc: "多年来因各邦移民、各势力相互制衡等因素，为巴伐利亚造就了相对稳定的发展环境。通过一系列的现代化计划，巴伐利亚已经摘下了农牧大区的帽子，成为了南德意志地区中的一颗闪耀的工业之星"

 Bavaria_South_Germany_industy_of_star_2: "南德工业之星" 
 Bavaria_South_Germany_industy_of_star_2_desc: "多年来因各邦移民、各势力相互制衡等因素，为巴伐利亚造就了相对稳定的发展环境。通过一系列的现代化计划，巴伐利亚已经摘下了农牧大区的帽子，成为了南德意志地区中的一颗闪耀的工业之星"

