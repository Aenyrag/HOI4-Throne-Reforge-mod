 denmark.1.t: "丹麦的过去"
 denmark.1.d: "  我们是丹麦，中世纪的北欧之魂。从维京时代的滚滚波涛中崛起，我们的先祖驾驭长船，探索未知，贸易与战火交织，铸就了我们的传奇。哈拉尔·蓝牙王以智慧与力量统一了我们的土地，将基督的十字架带入这片寒冷的海岸，让我们从部落走向王国。瓦尔德马二世的时代，我们的旗帜飘扬在波罗的海，疆域扩张，荣耀加身——那是属于丹麦的黄金岁月。然而，黑死病的阴影曾笼罩我们的村庄，内乱动摇了我们的根基。1397年，我们与瑞典、挪威结成卡尔马联盟，试图在北欧的寒风中携手前行，尽管裂痕已无法挽回,丹麦仍将屹立在世界中!。"
 denmark.1.a: "父国万岁!"

 denmark.2.t: "卡尔马联盟"
 denmark.2.d: " 卡尔马联盟,我们的父国曾经的疆域,北欧的霸主,如今,我们需要一个机会,来重建她!"
 denmark.2.a: "万岁!"



 norway.1.t: "丹麦要求统一"
 norway.1.d: "今早,克里斯蒂安十世向奥斯陆发来了一封信件,其中提到丹麦与挪威自古以来就是密不可分的一体,要求挪威政府加入丹麦,由丹麦全权治理挪威"
 norway.1.a: "说的有道理"
 norway.1.b: "谁信你他妈的鬼话"




