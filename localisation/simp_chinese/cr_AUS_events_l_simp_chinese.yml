focus_AUS.1.t: "帝国现状"
focus_AUS.1.d: "    1917年奥地利战败后，新上任的斐迪南一世为稳定国内政局以及施展自身政治野望，宣布推行宪政化改革，引入议会制度，实行以国王为首的行政主导(议会可以表决法案，若有半数席位通过，可上交由皇帝署名，皇帝每任期间有三次无理由否决权，其余情况的否决需交由议会讨论)\n    此举遭到了国内保守势力的强烈反对，许多奥地利贵族们暗地里针对斐迪南一世，例如资助污蔑斐迪南一世的新闻报道。同时保守派们也组建党派，意图在议会上夺得一席之地，但奥地利大德意志人民党凭借自身的施政方向，成功在第一届选举中赢得超半数席位，此后便开启了民族自由主义在奥地利的统治时间。\n    1920-1930年，在大德意志人民党的绝对统治下，奥地利进行了一系列改革措施，包括授予地区极度自治权，工人的部分权利，赎回贵族土地。此举迎来了极多保守党的不满，同时也导致许多中间派人士倒戈向保守派，终于在1931的新一轮选举中，大德意志人民党失去主导地位，议会陷入了大混乱时代，1931-1934年间，大德意志人民党与其余党派的分裂，在此展现的淋漓尽致，许多法案政策在议会中被提及，立刻便被超半数议员否决，许多中间派政党在其中获得极大利益，其中包括希特勒建立的奥地利祖国党。同时自由派和保守派的敌对在地方政府上亦有展现，由于地方政府的高度自治，因此地方官员几乎都由当地居民选举产生，有少数重要职位由中央任命。因此在地方政府上也产生了对立，自由派主导的地区不会与保守派主导的地区合作，如经济协调，地区投资。导致了奥地利的总需求和短期总供应内出现严重的缩水，进一步导致了奥地利经济的快速崩溃，然而中央政府由于议会的争吵，无法进行有效的经济政策，许多经济法案议会上根本无法通过，导致了奥地利的经济问题无法得到缓解，在此基础上，帝国经济的衰败导致了波西米亚王冠里的独立思想崛起，许多波西米亚人在外国势力的宣传及支持下，在波西米亚境内组建秘密的社会组织，主张反对奥地利。\n    斐迪南一世眼见帝国内部如此混乱，于是在1934年10月25日，从列支敦士登开始，一直到布拉格，展开了一场长途的皇室巡游。在斐迪南一世的影响下，地区政府减少了冲突，在部分方面达成了一定的合作，某种意义上，成功减少了奥地利帝国內部的分裂，然而在旅途的最后一站，七发枪响，有六发打在了身边的警卫上，一发子弹穿过了层层的护卫人员，射在了斐迪南一世的心脏上。\n    伟大的卡尔一世在一片混乱中迎来了加冕礼。"
focus_AUS.1.a1: "「奧地利命中注定統治世界」"

focus_AUS.2.t: "摩拉维亚人的抵抗"
focus_AUS.2.d: "    波希米亚零星的抵抗从未停止，而在极端民族主义的煽动下，摩拉维亚的西斯拉夫人开始攻击当地政府部门。他们把腐烂的番茄蔬菜丢进当地政府设施，向路过的官员们泼洒发臭的牛奶，更有甚者提着一桶污秽之物，向着政府设施门口走去。"
focus_AUS.2.a1: "这群野蛮人......"

focus_AUS.3.t: "布拉格大示威"
focus_AUS.3.d: "    为了尽快整合波希米亚王国，奥地利官员前往了布拉格，与波希米亚官员进行了会谈，规划奥地利的新省份。然而，不知是谁泄露了消息，布拉格的人们在号召下武装起来，农民拿起了农场的钢叉，工人拿起了工厂的铁锤，学生们开始罢课，老师们开始罢工，就连商人也砸碎了自己的小金库，号召人们反抗奥地利。\n    一场浩浩荡荡的游行，就这样开始了。"
focus_AUS.3.a1: "警察！当地的警察呢！"

focus_AUS.4.t: "西斯拉夫极端民族主义袭击奥地利官员"
focus_AUS.4.d: "    波希米亚境内，一个名叫「捷克旅」的西斯拉夫极端民族主义组织在布拉格大示威之后，广泛的对奥地利官员进行了刺杀，其中，死亡人数高达45人，受伤人数只有3人且都为重伤。\n    目前，有许多本因前去交接的官员们仍呆在帝国境内，原本预计即将完成的交接被阻止了。\n    但混乱仍未停止"
focus_AUS.4.a1: "我的天呐!"

focus_AUS.5.t: "布拉格之窗"
focus_AUS.5.d: "    在1618年5月23日，波希米亚首都布拉格的新教徒发动起义，冲进布拉格城堡，以侵害宗教自由的罪行将两名帝国大臣威廉·格拉夫·斯拉瓦塔、雅罗斯拉夫·博尔齐塔·冯·马丁尼茨及一位书记官菲利普·法布里奇乌斯共3人从窗口扔出，此即为「第二次布拉格抛窗事件」。\n    现在，1935年的布拉格人声鼎沸，但并不是因为欢快的节日，而是因为一场帝国的侵袭。示威从未停止，只是越加激进，布拉格的市民们突破了政府设施的大门，警卫被推倒在地，被一只又一只的脚踩过，此时枪声四起，但市民仍向内冲去。就这样，在政府设施外不断跑散的布拉格民众，与看着人群开枪的警察们都向上方望去。\n    那是一个人，空中飞翔的人。"
focus_AUS.5.a1: "事情已经彻底搞大了......"

focus_AUS.6.t: "斯拉夫人推翻了王国"
focus_AUS.6.d: "腐败的帝国政府无法阻止波西米亚人的叛乱，驻守于当地的警力全都是捷克人，全然不清楚帝国政府到底在做些什么。"
focus_AUS.6.a1: "帝国的末路......"

focus_AUS.7.t: "古老帝国的新兴"
focus_AUS.7.d: "  「我最亲爱的子民们，神圣的帝国历经坎坷......\n    匈牙利人背叛了我们，俄罗斯夺取了加利西亚，意大利人又夺走了我们的海，帝国貌似正走向末路。\n    但无论如何，帝国终将复兴，波西米亚的抵抗是我们帝国复兴前最坎坷的一战，从今往后帝国将崛起，并抵达世界之巅。」"
focus_AUS.7.a1: "A.E.I.O.U"

focus_AUS.8.t: "腐败与混乱的政府"
focus_AUS.8.d: "    自斐迪南一世宣布宪制改革以来，国王的权力和议会的权力就一直是一个问题。\n    议会共有120位议员，其中议员有三分之二由选举产生，另外三分之一由皇帝直接任命。\n    议会的法案都需要皇帝签署才能通过，看似是皇权大于法权，但议会中的文官政府却可以通过罢工的形式逼迫皇帝署名，那些议员们拉拢政府中各部门的员工，以此来达到压力皇帝的目的。在这种环境之下，改革成举步维艰，任何的方案都会得到抵制，任何议会的提案都会得到拒绝。"
focus_AUS.8.a1: "帝国将得到改变，无论是专制抑或是民主"

focus_AUS.9.t: "孤立与专横的经济"
focus_AUS.9.d: "    奥地利纵有列强之姿，却无列强之实力，欧洲第四大经济体的经济是完全崩塌的。银行的贷款无人借，空置的土地无人买，工厂的工人拼命劳动，工厂的老板中饱私囊，所交的利得税被砍了一大半，再通过了税务关的层层腐败后，政府只收的税款原本的十分之一。\n    当法国的农民享用拖拉机时，奥地利一半的农民还在挥舞着锄头，他们并非不想机械化，只是本身没有足够的资金，政府又不会给予补贴，导致他们的生产依旧维持在中世纪的神圣罗马帝国之中，也算是复兴了一半的神圣罗马帝国。\n    维也纳自然是繁荣的城市，但终究不是一个贸易通畅的地方，南方的意大利赤匪们绝对不会允许奥地利商人同行；东边的匈牙利对奥地利抱有敌意，凡是经过的商人都一律征收重税；西边和东边都是法兰西帝国的地盘，他们的市场发达，商品充满竞争力，绝对不是奥地利可比拟的。在全球贸易都发展了几百年的如今，奥地利在欧洲大陆上孤立着。"
focus_AUS.9.a1: "我们得找人帮忙才行……"

focus_AUS.10.t: "封建与保守的军队"
focus_AUS.10.d: "    上次大战奥地利虽失败，但仍保留了自己独立国家的强大，万恶的法兰西帝国无法突破奥地利士兵们的堑壕，火炮的轰鸣声无法击败在堑壕里面的士兵们，他们的士兵如同送命般冲锋，无一不倒在了奥地利土地之上。\n    我相信我国强大的堑壕技术必能发扬光大，新型的装甲战术实在是令人大跌眼镜，高昂的军事开支换来的实力却是微小的提升，甚至无法在火炮的轰鸣下幸存，无法防御堑壕下英勇的士兵，奥地利的荣耀传统绝不会让他们玷污。"
focus_AUS.10.a1: "自信？还是自傲？"

focus_AUS.11.t: "改革方向"
focus_AUS.11.d: "伟大的奥地利百废待兴，我们无法将力量投射到各个方面进行改革。只有步步推进，我们才能完成帝国的新生。\n    §Y当其中一个改革有初步成效后，就可以着手于另两项改革§!"
focus_AUS.11.a1: "铲除帝国的杂草"
focus_AUS.11.a2: "新的经济体系"
focus_AUS.11.a3: "敌人就在我们四周"

