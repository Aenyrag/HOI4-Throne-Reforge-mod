AUS_rebellious_youth: "躁动的帝国青年"
AUS_rebellious_youth_desc: "帝国的失败历历在目，但往昔帝国的荣光更是长久留存在父辈的口中，那群议员们沉默了，那群贵族们沉默了，但是帝国的青年们躁动了。"

AUS_ancient_economic_system: "巴黎与莫斯科之外的古老经济体系"
AUS_ancient_economic_system_desc: "奥地利的腐朽政治制度正在摧毁它的经济。农民受尽压迫，工业无人在意，商人有无数的苛捐杂税要交。总之下面的贱民们只用把自己的骨髓剥出来交税就行了，上面的老爷们花天酒地要考虑的事情就多了。虽然我们能看到当地的仁人志士正在为了改变现状正在四处奔走，但是他们的目的地最后大多都是监狱——因为老爷们不想见到他们。总之奥地利的经济大抵应当是死了罢。"

