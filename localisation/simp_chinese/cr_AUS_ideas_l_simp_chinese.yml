AUS_backward_army: "落后的帝国陆军"
AUS_backward_army_desc: "如果要说奥地利有军队的话，我们大概需要放宽对于“军队”一词的标准——如果这么一群混吃等死的乌合之众也能算得上的话。不仅是士兵，指挥层正在落实“八小时军营制”：在外面吃喝嫖赌十六小时，然后带个妓女回军营乱搞八小时。装备方面，帝国的军事官看着法国雷诺送过来的各式装甲车样车，连价格都不问，他只在乎这东西能不能在帝国最荣耀的堑壕里面跑起来，如果不能，那我们要这种没有荣耀的装备有什么用呢？"

