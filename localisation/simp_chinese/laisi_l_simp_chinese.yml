##民族精神
george_v:0"乔治五世"
ENG_king_edward_desc:0"承蒙上帝恩典的大不列颠及爱尔兰联合王国国王，加拿大国王，澳大利亚国王，新西兰国王，南非国王，纽芬兰国王，印度皇帝，温莎王朝守护者，英格兰圣乔治、苏格兰圣安德鲁、爱尔兰圣帕特里克与威尔士圣大卫的世俗化身，约克公爵，康沃尔公爵，罗撒西公爵，卡利克伯爵，仁弗鲁男爵，苏格兰大管家，温莎城堡缔造血脉，爱德华·阿尔伯特·克里斯蒂安·乔治·安德鲁·帕特里克·大卫陛下。"
ENG_IRE_problem:0"爱尔兰问题"
ENG_IRE_problem_desc:0"“十年前，帝国的将士们踏平了翡翠之岛，铲除了所有意图分裂大英帝国的不法分子……”\n\n但实际上，情况要坏得多：爱尔兰共和军从来没有被彻底击溃。在被英国正规军赶出城市后，爱尔兰的庞大乡村成为了他们的舞台；他们在这十年间一直坚持游击：袭击运输车、破坏铁路、刺杀英国官员———§Y只要能将英国人赶出翡翠之岛，他们将付出一切……§!\n\n§R如果不能妥善解决爱尔兰问题，全世界都将注意到我们的虚弱!§!"

##国策
ENG_foucs_a_new_year:0"大本种又一次响起……"
ENG_foucs_a_new_year_desc:0"新年的钟声又一次响起，帝国又迎来了她新的一年。"
ENG_foucs_build_british:0"稳定不列颠"
ENG_foucs_build_british_desc:0"不论帝国的疆域有多大，统治的人口有多少，舰队能行驶到南极还是北极————不列颠岛才是我们的本土。\n建设她、保护她，让大本钟继续转动。"
ENG_foucs_build_empire:0"巩固英联邦"
ENG_foucs_build_empire_desc:0"英联邦————帝国的骨架，各自治领和殖民领依附于她。\n如何以最小的花费从我们的附属国上得到最大的收益，是我们三百年来一直在考虑的问题。"
ENG_foucs_finish_ireland:0"平定爱尔兰"
ENG_foucs_finish_ireland_desc:0"爱尔兰是联合王国不可分割的一部分，从1175年的《温莎条约》开始，我国君主便一直拥有爱尔兰国王头衔。\n我们对爱尔兰岛的统治绝不能有任何差错————必须要让这群爱尔兰人明白，接受大英帝国的统治对他们而言是最好的选择。"
ENG_Ireland_friend:0"§R我们将通过给予爱尔兰人公民权、贿赂爱尔兰共和军部分高层等多种手段，从政治和军事多方面整合爱尔兰。§!"

##领导人简介
UK_SRL_leader_desc:0"威廉·高伯拉瓦（William_Gopallawa，1897年9月17日—1981年1月31日〉，最后一任锡兰总督和第一任斯里兰卡总统。1958年任锡兰驻华大使。1961年任驻美国、古巴和墨西哥大使。1962年任锡兰总督。1972年5月22日，斯里兰卡共和国建立，威廉·高伯拉瓦成为第一任总统。1978年2月4日卸任。1981年1月31日在科伦坡逝世，终年83岁。"